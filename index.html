<!--Declaring Default HTML-->
<!DOCTYPE html>
<html>

<!--HEAD-->
<head>
<!--Declaring title, web views, and css relation-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<!--BODY-->
<body>
    <!--Title of the Body, Posts, Display of posts-->
    <h1>Blog Home</h1>

    <!-- using the form function to have user fill out form: name, title, content and submit button -->
    <form action="/createPost" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="title" placeholder="Post Title" required>
        <textarea name="content" placeholder="Post Content" required></textarea>
        <button type="submit">Create Post</button>
    </form>

    <!-- Displaying the posts -->
    <% if (posts.length > 0) { %>
        <ul>
            <% posts.forEach((post, index) => { %>
                <li>
                    <h2><%= post.title %></h2>
                    <p><%= post.content %></p>
                    <small>By <%= post.name %> on <%= post.timestamp %></small>
                    <a href="/editPost/<%= index %>">Edit</a>
                    <a href="/deletePost/<%= index %>">Delete</a>
                </li>
            <% }) %>
        </ul>
    <% } 
    <!--If there is no posts, print no posts message-->
    else { %>
        <p>No posts available.</p>
    <% } %>
</body>
</html>
